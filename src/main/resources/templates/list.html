<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Job List</h1>
<a href="/add"> Add a TODO</a><br />
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.taskName}]] @ [[${todo.dueDate}]]</h4>
    <p th:number="${todo.priority}"></p>

</div>
</body>
</html>
